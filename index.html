<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/huella.png">
    <title>Patitas Cortas| Productos</title>
</head>

<body>
    <header>

        <nav class="navegador">
            <ul class="navegador__list">
                <div><img src="imagenes/huella.png"></div>
                <li class="navegador__item"><a class="navegador__link" href=""><img src="imagenes/inicio.png"
                            class="navegador__img navegador__img--i1"> Inicio</a></li>
                <li class="navegador__item"><a class="navegador__link" href="ubicacion.html"><img
                            src="imagenes/ubicacion.png" class="navegador__img navegador__img--i1"> Ubicación</a></li>
                <li class="navegador__item"><a class="navegador__link" href="producto.html"> <img
                            src="imagenes/producto.png" class="navegador__img navegador__img--i2"> Productos</a></li>
                <li class="navegador__item"><a class="navegador__link" href="contacto.html"> <img
                            src="imagenes/contacto.png" class="navegador__img navegador__img--i3"> Contacto</a></li>
                <li class="navegador__item"><a class="navegador__link" href="marcas.html"> <img
                            src="imagenes/marcas.png" class="navegador__img navegador__img--i4"> Marcas Asociadas</a>
                </li>
            </ul>
        </nav>

    </header>



    <main>

        <section class="box">

            <div class="title__service">
                <h1>Pet Shop</h1>
                <ul>
                    <li>Alimentos balanceados</li>
                    <li>Accesorios</li>
                    <li>Y mas!</li>
                </ul>
            </div>

            <div class="logo">
                <img src="imagenes/logo.png" alt="logo de la marca">
            </div>

            <div class="discurso">
                <h2>
                    ¡¡Lo que tu mascota necesite, <br>
                    acá lo encontrarás!!
                </h2>
            </div>

        </section>
        <div id="novs">
            <h2>NOVEDADES</h2>
        </div>
        <section class="novedades__container">
            <figure class="novedades__fig  novedades__fig--f">
                <img src="imagenes/fertifox.jpg" class="novedades__img novedades__img--f" alt="producto fertifox">
                <figcaption class="novedades__description novedades__description--f"><strong>FERTIFOX: </strong>
                    Fertilizantes liquidos.
                    -Potenciado
                    -Activador de floración
                    -Activador de follaje
                </figcaption>
            </figure>

            <figure class="novedades__fig novedades__fig--e">
                <img src="imagenes/espuma.jpg" class="novedades__img novedades__img--e" alt="producto espuma">
                <figcaption class="novedades__description novedades__description--e"><strong>ESPUMA SECA: YOUNG</strong>
                    -En aerosol
                    -Para perros y gatos
                    -Deja el pelaje libre de suciedad
                    -Contiene 265ml
                </figcaption>
            </figure>

            <figure class="novedades__fig novedades__fig--t">
                <img src="imagenes/tierra.jpg" class="novedades__img novedades__img--t" alt="producto tierra">
                <figcaption class="novedades__description novedades__description--t"> <strong>TIERRA NEGRA
                        PREPARADA:</strong> Tierra del Valle.
                    -Para plantas de interior y exterior
                    -Contiene 5 Dc2
                </figcaption>
            </figure>

            <figure class="novedades__fig novedades__fig--c">
                <img src="imagenes/collares.jpg" class="novedades__img novedades__img--c" alt="producto collares">
                <figcaption class="novedades__description novedades__description--c"> <strong>COLLARES CON
                        PAÑUELO</strong>
                    -Para gatos y perros
                    -Disponibles en negro, rojo y azul
                </figcaption>
            </figure>

        </section>

     <footer class="container__footer">
        <section class="section__footer">
            <a href="https://www.instagram.com/patitascortasok?igsh=eWhhMXZ0ODF2NnZq" target="_blank"><img src="imagenes/ig.png"
                    alt="ig de mi cuenta" title="mi Instagram" class="img__footer"></a>
            <p class="text__footer">Instagram de Patitas Cortas</p>
        </section>
     </footer>


    </main>
   
</body>

</html>
