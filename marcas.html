<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/huella.png">
    <title>Patitas Cortas| Productos</title>
</head>

<body>
    <header>

        <nav class="navegador">
            <ul class="navegador__list">
                <div><img src="imagenes/huella.png"></div>
                <li class="navegador__item"><a class="navegador__link" href="index.html"><img src="imagenes/inicio.png"
                            class="navegador__img navegador__img--i1"> Inicio</a></li>
                <li class="navegador__item"><a class="navegador__link" href="ubicacion.html"><img
                            src="imagenes/ubicacion.png" class="navegador__img navegador__img--i1"> Ubicación</a></li>
                <li class="navegador__item"><a class="navegador__link" href="producto.html"> <img
                            src="imagenes/producto.png" class="navegador__img navegador__img--i2"> Productos</a></li>
                <li class="navegador__item"><a class="navegador__link" href="contacto.html"> <img
                            src="imagenes/contacto.png" class="navegador__img navegador__img--i3"> Contacto</a></li>
            </ul>
        </nav>

    </header>



    <main>

        <section class="box">

            <div class="logo">
                <img src="imagenes/logo.png" alt="logo de la marca">
            </div>

            <div class="discurso">
                <h2>
                    ¡¡Nuestras Marcas, <br>
                    Las más confiables!!
                </h2>
            </div>

        </section>

        <section class="marcas__container">
            <figure class="marcas__fig marcas__fig--1">
                <img src="imagenes/img-marcas/marca-1.png.jpg" class="marcas__img marcas__img--1">
            </figure>

            <figure class="marcas__fig marcas__fig--2">
                <img src="imagenes/img-marcas/marca-2.jpg" class="marcas__img marcas__img--2"">
            </figure>

            <figure class="marcas__fig marcas__fig--3">
                <img src="imagenes/img-marcas/marca-3.jpg" class="marcas__img marcas__img--3">
            </figure>
           
            <figure class="marcas__fig marcas__fig--4">
                <img src="imagenes/img-marcas/marca-4.jpg" class="marcas__img marcas__img--4">
            </figure>

            <figure class="marcas__fig marcas__fig--5">
                <img src="imagenes/img-marcas/marca-5.jpg" class="marcas__img marcas__img--5">
            </figure>
        </section>
           

     <footer class="container__footer">
        <section class="section__footer">
            <a href="https://www.instagram.com/emmiivallejos?igsh=MWN5eXlmdWRsaGozag==" target="_blank"><img src="imagenes/ig.png"
                    alt="ig de mi cuenta" title="mi Instagram" class="img__footer"></a>
            <p class="text__footer">Instagram de Patitas Cortas</p>
        </section>
     </footer>


    </main>
